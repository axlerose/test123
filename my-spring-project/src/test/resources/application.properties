spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Disable Keycloak for tests unless specifically testing security integration with Keycloak server
# This prevents the application from trying to fetch JWT keys from an issuer URI during tests.
spring.security.oauth2.resourceserver.jwt.issuer-uri=
# For tests that might still trigger some JWT validation logic internally (even if not against a live server),
# providing a dummy JWK set URI can prevent errors if the issuer-uri being empty isn't enough.
# spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost/nonexistent-jwk-set

# Make tests run faster by not initializing certain components if not needed
spring.main.lazy-initialization=true

# Show SQL for debugging test issues, can be set to false for cleaner logs
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
