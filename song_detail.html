<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Spline+Sans%3Awght%40400%3B500%3B700"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#0f1a24] dark justify-between group/design-root overflow-x-hidden"
      style='font-family: "Spline Sans", "Noto Sans", sans-serif;'
    >
      <div>
        <div class="flex items-center bg-[#0f1a24] p-4 pb-2 justify-between">
          <div class="text-white flex size-12 shrink-0 items-center" data-icon="ArrowLeft" data-size="24px" data-weight="regular">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
            </svg>
          </div>
          <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Song Details</h2>
        </div>
        <h1 class="text-white text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 text-left pb-3 pt-5">Amazing Grace</h1>
        <p class="text-white text-base font-normal leading-normal pb-3 pt-1 px-4">Traditional Hymn</p>
        <h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Lyrics</h3>
        <p class="text-white text-base font-normal leading-normal pb-3 pt-1 px-4">
          Amazing grace, how sweet the sound, That saved a wretch like me. I once was lost, but now am found, Was blind, but now I see.
        </p>
        <h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Guitar Tabs</h3>
        <div class="flex w-full grow bg-[#0f1a24] @container py-3">
          <div class="w-full gap-1 overflow-hidden bg-[#0f1a24] @[480px]:gap-2 aspect-[3/2] flex">
            <div
              class="w-full bg-center bg-no-repeat bg-cover aspect-auto rounded-none flex-1"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuC1DGMq48b8k3QviMZI_PonPH0LF5A6R4kTpwdxcFUn_yXsT9Obm1eWDuef18UGesZPmzSQhrXNi32fkV0nGESjR5zQLQGgq2-_A6wJ_QfRIleiSWGkWP954xEE7R2fUOw0NIgtk-4C9BCLMB_vWwqTPOcWZuOV8Ocg8dmZPZvONPThORgvnNKlN4caCIazlAk6TtcqDNINqi1UcHUKH0EMAVqiQgMADgkl-Hvcki3Tzafk8VrF9Gk1vRHlQIUxaloRGzHpVV1wMW7j");'
            ></div>
          </div>
        </div>
        <h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">SATB Score</h3>
        <div class="flex w-full grow bg-[#0f1a24] @container py-3">
          <div class="w-full gap-1 overflow-hidden bg-[#0f1a24] @[480px]:gap-2 aspect-[3/2] flex">
            <div
              class="w-full bg-center bg-no-repeat bg-cover aspect-auto rounded-none flex-1"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDB2Gdeff25fkPpZc_e25vq7_CPDsqmIfImNqYIBETtGsSZNiawstA0CuXoPxOOnzDrtRrvvGCjKa7kkOVA9IC3QQIE-8sJJMPeVW-f95766DEE_HtluiQOaYNoSjRk1Xly6F-FbJ8buguB6gHldL4nI67XF21Dzs2QOr1W0WUWgjPc3OOD5MIiKeJO7SA7GQYaMvOqWKgacgRzBi2aDdLRy_KTfhiOZ7tKT2LLICWdxsJ35dFgFSoPM_qbzAyXj1p33wV7WqsKp9Sz");'
            ></div>
          </div>
        </div>
      </div>
      <div>
        <div class="flex gap-2 border-t border-[#20364b] bg-[#172736] px-4 pb-3 pt-2">
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 rounded-full text-white" href="#">
            <div class="text-white flex h-8 items-center justify-center" data-icon="MusicNote" data-size="24px" data-weight="fill">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path d="M210.3,56.34l-80-24A8,8,0,0,0,120,40V148.26A48,48,0,1,0,136,184V98.75l69.7,20.91A8,8,0,0,0,216,112V64A8,8,0,0,0,210.3,56.34Z"></path>
              </svg>
            </div>
            <p class="text-white text-xs font-medium leading-normal tracking-[0.015em]">Scores</p>
          </a>
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#8daece]" href="#">
            <div class="text-[#8daece] flex h-8 items-center justify-center" data-icon="MusicNote" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M210.3,56.34l-80-24A8,8,0,0,0,120,40V148.26A48,48,0,1,0,136,184V98.75l69.7,20.91A8,8,0,0,0,216,112V64A8,8,0,0,0,210.3,56.34ZM88,216a32,32,0,1,1,32-32A32,32,0,0,1,88,216ZM200,101.25l-64-19.2V50.75L200,70Z"
                ></path>
              </svg>
            </div>
            <p class="text-[#8daece] text-xs font-medium leading-normal tracking-[0.015em]">Sets</p>
          </a>
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#8daece]" href="#">
            <div class="text-[#8daece] flex h-8 items-center justify-center" data-icon="Microphone" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M128,176a48.05,48.05,0,0,0,48-48V64a48,48,0,0,0-96,0v64A48.05,48.05,0,0,0,128,176ZM96,64a32,32,0,0,1,64,0v64a32,32,0,0,1-64,0Zm40,143.6V232a8,8,0,0,1-16,0V207.6A80.11,80.11,0,0,1,48,128a8,8,0,0,1,16,0,64,64,0,0,0,128,0,8,8,0,0,1,16,0A80.11,80.11,0,0,1,136,207.6Z"
                ></path>
              </svg>
            </div>
            <p class="text-[#8daece] text-xs font-medium leading-normal tracking-[0.015em]">Recordings</p>
          </a>
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#8daece]" href="#">
            <div class="text-[#8daece] flex h-8 items-center justify-center" data-icon="User" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M230.92,212c-15.23-26.33-38.7-45.21-66.09-54.16a72,72,0,1,0-73.66,0C63.78,166.78,40.31,185.66,25.08,212a8,8,0,1,0,13.85,8c18.84-32.56,52.14-52,89.07-52s70.23,19.44,89.07,52a8,8,0,1,0,13.85-8ZM72,96a56,56,0,1,1,56,56A56.06,56.06,0,0,1,72,96Z"
                ></path>
              </svg>
            </div>
            <p class="text-[#8daece] text-xs font-medium leading-normal tracking-[0.015em]">Profile</p>
          </a>
        </div>
        <div class="h-5 bg-[#172736]"></div>
      </div>
    </div>
  </body>
</html>
